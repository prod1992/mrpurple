{% extends 'base.html' %}
{% block content %}
    <div class="press">
        <div class="container">
            <div class="row">
                {% for item in boxes.press.all %}
                <div class="col-md-4">
                    <img class="img-responsive" src="{{ item.image }}" />
                    <h3>{{item.source}}</h3>
                    <p>{{item.title}}</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>

{% endblock %}
