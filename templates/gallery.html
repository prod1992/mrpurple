{% extends 'base.html' %}
{% block content %}
<div class="gallery">
    <div class="gallery-slider">
        {% for image in boxes.gallery.all[0].images %}
                 <div class="gal-slide">
                    <img src="{{ image }}" class="img-responsive" />
                </div>
        {% endfor %}
       
    
    </div>
    <div class="controls clearfix">
    </div>
</div>

<script type="text/javascript">
    
    $('.gallery-slider').slick({
        arrows: true,
        focusOnSelect: false,
        speed: 700,
        appendArrows: $('.controls'),
        variableWidth: true,
        lazyLoad: 'ondemand',
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1
        
        
    });

</script>
{% endblock %}
